<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <img id="porscheLogo2" src="Images/home.png" alt="Porsche Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="navigateTo('Home2.html')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navigateTo('Login.html')">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navigateTo('Register2.html')">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"onclick="navigateTo('carSlider.html')">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#" onclick="navigateTo('AboutPage.html')">About Us</a></li>
                            <li><a class="dropdown-item" href="#" onclick="navigateTo('https://www.porsche.com/middle-east/_egypt_/')">Official Website</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="navigateTo('contactUS.html')">Contact us</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>Feel free to reach out to us using the form below.</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="icons">
        <a href="https://www.tiktok.com/@porsche" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.twitter.com/porsche/">
            <i class="fa-brands fa-x-twitter"></i>
        </a>

        <a href="https://www.facebook.com/porsche/" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <!-- search color for instagram logo in font awesome css code on Google-->
        <!-- then click on stakcOverFlow link-->
        <!--https://stackoverflow.com/questions/38507734/fontawesome-instagram-icon-colorized -->

        <a href="https://www.instagram.com/porsche/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
</div>
