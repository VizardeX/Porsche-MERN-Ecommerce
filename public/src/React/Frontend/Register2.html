<form id="form1" runat="server">
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Register</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="Username" runat="server" required />
                    <label for="Username">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="Email" runat="server" required />
                    <label for="Email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="Password" runat="server" required />
                    <label for="Password">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="text" id="Phone" runat="server" required />
                    <label for="Phone">Phone Number</label>
                </div>


                <button id="LoginButton" runat="server" onserverclick="LoginButton_ServerClick">Register</button>
                <div class="register">
                    <p>Already Logged in? <a href='#' onclick="navigateTo('Login.html')">Login Now</a></p>
                </div>
            </div>
        </div>
    </section>
</form>
